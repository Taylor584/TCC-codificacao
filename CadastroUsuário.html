  <div id="fade" class="hide">
    <div id="loader" class="spinner-border text-info hide" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div id="message" class="hide">
      <div class="alert alert-light" role="alert">
        <h4>Mensagem:</h4>
        <p></p>
        <button id="close-message" type="button" class="btn btn-secondary">
          Fechar

      <form id="address-form">
        <div id="divcad" class="form-floating">
          <h1>Cadastrar Usuário</h1>
          <label class="labelInput">Nome de Usuário</label>
          <input type="text" placeholder="Usuário" required>
          <br><br>
          <label class="labelInput">E-mail</label>
          <input type="email" placeholder="Nome@exemplo.com" required>
          <br><br>
        <Table>
          <tr>
          <td>
          <label class="labelInput">Senha aqui</label>
          <input type="password" placeholder="A123..." required></td>
  
          <td><label class="labelInput">Confirmar:</label>
          <input type="password" placeholder="A123..." required></td>
      </tr></Table>
      <label for="name" class="labelInput">Grau:</label>
      <select type="text"class="form-select shadow-none" placeholder="Grau"required>
        <option>Ensino Fundamental Incompleto</option>
        <option>Ensino Fundamental Completo</option>
        <option>Ensino Médio Incompleto</option>  
        <option>Ensino Médio Completo</option>
        <option>Ensino Superior Incompleto</option>
        <option>Ensino Superior Completo</option>
      </select>
      </td>
      <table>
          <tr>
              <td>
          <label>Data de Nascimento:</label>
          <input type="date" name="data_nascimento" id="data_nascimento" required> </td>
  
            <td>
              <label class="labelInput">Gênero:</label>
              <select type="text" class="form-select shadow-none" placeholder="Gênero" required>
                <option >Mulher</option>
                <option >Homem</option>
                <option >Outro</option>
                <option>Prefiro não declarar</option>
              </select>
          </td>  
        </table>
        <table>
          <tr>
              <td> 
                <label class="labelInput" for="cep">Digite o seu CEP</label>
            <input
              type="text"
              id="cep"
              name="cep"
              placeholder="Digite o seu CEP"
              maxlength="8"
              minlength="8"
              required
            /> 
        </td>
        <td>
          <label class="labelInput" for="address">Rua</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Rua"
              disabled
              required
              data-input
            />
          </td>
        </tr>
        <tr>
          <td>
            <label class="labelInput" for="neighborhood">Bairro</label>
            <input
              type="text"
              id="neighborhood"
              name="neighborhood"
              placeholder="Bairro"
              disabled
              required
              data-input
            />
   </td>
              <td>
                <label class="labelInput" for="city">Cidade</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  placeholder="Cidade"
                  disabled
                  required
                  data-input
                />
                </td>
                </tr>
<tr>
<td>
            <label class="labelInput">Estado:</label>
            <select
              id="region"
              disabled
              required
              data-input
            >
              <option selected>Estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
            </td>
            <td>
              <label class="labelInput">País:</label>
              <input type="text" placeholder="" required >
          </td></tr>

        </table>

        Já tem uma conta? <a href="Usuário.html">Fazer Login</a>
        <br><br>
        <button id="save-btn" type="submit">Cadastrar</button>
        </div>
      </form>
    </div>
